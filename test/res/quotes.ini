# Quote Handling Test File

[quotes]

# Double quote handling
double_basic = "hello world"
double_spaces = "  spaced  "
double_empty = ""
double_nested = "He said \"hello\""

# Single quote handling
single_basic = 'hello world'
single_spaces = '  spaced  '

# Mixed quotes
mixed = "it's a test"

# Special characters protected by quotes
semi_protected = "value;with;semicolons"
hash_protected = "value#with#hashes"
equals_protected = "key=value=pair"
brackets_protected = "[section]"

# Quotes in key names
"quoted key" = value
'single quoted key' = value

# Edge cases
unclosed_double = "no closing quote
unclosed_single = 'no closing quote
mismatched = "start single'
