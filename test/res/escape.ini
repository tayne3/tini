# Escape Sequence Test File

[escape]

# Backslash escapes
backslash = value\\with\\backslashes
newline = line1\nline2
tab = column1\tcolumn2
carriage = line1\rline2

# Quote escapes
escaped_double = He said \"hello\"
escaped_single = It\'s working

# Combined escapes
combined = path\\to\\file\twith\ttabs

# Literal vs escaped
literal_n = just an n letter
escaped_n = actual\nnewline

# Multiple escapes
multi = \\\\double\\\\backslash
