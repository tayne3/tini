# Special Characters Test File

[special_chars]

# Equals sign in value
equals = a=b=c
url = http://example.com?foo=bar&baz=qux

# Hash in value (without quotes)
color = #FF0000
tag = #important

# Semicolon in value (without quotes)
path = C:\Program Files;D:\Apps

# Brackets in value
array = [1, 2, 3]
json = {"key": "value"}

# Backslash
windows_path = C:\Users\Admin\Documents
escaped = line1\\nline2

# All special chars
mixed = !@#$%^&*()_+-=[]{}|\:";'<>?,./

[special_keys]

# Special characters in key names
key=with=equals = value
key#with#hash = value
key;with;semi = value
key[with]brackets = value
key\with\backslash = value
