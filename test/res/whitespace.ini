# Whitespace handling test file

[whitespace]

# Leading and trailing spaces in values
leading =   value with leading spaces
trailing = value with trailing spaces   
both =    value with both sides   

# Tab characters
tabs =		tabbed value		

# Mixed whitespace
mixed = 	 mixed tabs and spaces 	 

# Preserved whitespace in quotes
quoted = "  preserved  "
quoted_tabs = "	tabbed	"

# Key names with whitespace
  key with leading space = value
key with trailing space   = value

# Empty-looking values
spaces_only =      
tabs_only =			
